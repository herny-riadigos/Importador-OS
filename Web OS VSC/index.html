<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Importación de Archivos</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

  <script>
    emailjs.init("harbVhYOW0npNQc0x");  
  </script>

</head>

<body>

  <!-- Encabezado con extremos -->
  <header class="encabezado-superior">
    <span class="titulo-izq">Obras Sociales</span>
    <span class="titulo-central">Importación de Archivos</span>
    <span class="titulo-der">Riadigos*</span>
  </header>

  <div class="container">
    <button onclick="location.href='colegio.html'">Colegio</button>
    <button onclick="location.href='admifarm.html'">Admifarm</button>
    <button onclick="location.href='compania.html'">Compañía</button>
    <button onclick="location.href='imed.html'">Imed</button>
  </div>
  <footer class="pie-pagina">
    <button class="btn-reporte" onclick="abrirModal()">
      Reportar Problema / Sugerencias
    </button>
  </footer>
  <div id="modalReporte" class="modal">
    <div class="modal-contenido">
      <h2>Enviar sugerencia o reporte</h2>

      <label>Tipo:</label>
      <select id="reporteTipo">
        <option>Problema</option>
        <option>Sugerencia</option>
        <option>Mejora</option>
      </select>

      <label>Mensaje:</label>
      <textarea id="reporteMensaje" placeholder="Escribí tu comentario aquí..."></textarea>

      <div class="modal-botones">
        <button onclick="enviarReporte()">Enviar</button>
        <button onclick="cerrarModal()">Cancelar</button>
      </div>
    </div>
  </div>

</body>

</html>
